<div class="container mt-5">
  <h2 class="text-center mb-4">Contact Us</h2>

  <div class="row">

    <!-- LEFT SIDE : FAQ SECTION -->
    <div class="col-md-6">
      <h4 class="mb-3">Frequently Asked Questions</h4>

      <div class="accordion" id="faqAccordion">

        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button" data-bs-toggle="collapse" data-bs-target="#faq1">
              What services does NeST Digital provide?
            </button>
          </h2>
          <div id="faq1" class="accordion-collapse collapse show">
            <div class="accordion-body">
              NeST Digital offers digital transformation, cloud services,
              engineering solutions, and IT consulting.
            </div>
          </div>
        </div>

        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed" data-bs-toggle="collapse" data-bs-target="#faq2">
              How can I contact NeST Digital?
            </button>
          </h2>
          <div id="faq2" class="accordion-collapse collapse">
            <div class="accordion-body">
              You can reach us using the contact form or through our official website.
            </div>
          </div>
        </div>

        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed" data-bs-toggle="collapse" data-bs-target="#faq3">
              Where is NeST Digital located?
            </button>
          </h2>
          <div id="faq3" class="accordion-collapse collapse">
            <div class="accordion-body">
              NeST Digital has its headquarters in India with a global presence.
            </div>
          </div>
        </div>

      </div>
    </div>

    <!-- RIGHT SIDE : CONTACT FORM -->
    <div class="col-md-6">
      <h4 class="mb-3">Get in Touch</h4>

      <form>
        <input type="text" class="form-control mb-3" placeholder="Your Name" required>
        <input type="email" class="form-control mb-3" placeholder="Your Email" required>
        <textarea class="form-control mb-3" rows="4" placeholder="Your Message" required></textarea>
        <button class="btn btn-primary w-100">Submit</button>
      </form>
    </div>

  </div>
</div>
